<form class="form-signin text-center">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputFName" class="sr-only">First name</label>
  <input type="text" id="inputFName" class="form-control" placeholder="First name" name="cred.firstname" [(ngModel)]="cred.firstname">
  <label for="inputLName" class="sr-only">Last name</label>
  <input type="text" id="inputLName" class="form-control" placeholder="Last name" name="cred.lastname" [(ngModel)]="cred.lastname">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="cred.email" [(ngModel)]="cred.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="cred.password" [(ngModel)]="cred.password">
  <label for="inputCPassword" class="sr-only">Confirm Password</label>
  <input type="password" id="inputCPassword" class="form-control" placeholder="Confirm Password" name="cpassword" [(ngModel)]="cpassword">
  
  <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
