<h3>Add a movie</h3>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="movie.name" name="movie.name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Genre" [(ngModel)]="movie.genre" name="movie.genre">
            </div>
          </div>
          <div class="mb-4"></div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="movie.formats.digital" name="movie.formats.digital">
                  <label class="form-check-label">
                    Digital Movie
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="movie.formats.bluray" name="movie.formats.bluray">
                  <label class="form-check-label">
                    Bluray Movie
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="movie.formats.dvd" name="movie.formats.dvd">
                  <label class="form-check-label">
                    DVD Movie
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="form-group row">
            <div class="col-sm-10">
              <button (click)="save()" class="btn btn-primary pull-right">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
