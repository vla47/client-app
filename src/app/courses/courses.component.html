<h3>Courses</h3>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <div class="row">
          <div class="col-sm-6 mb-3">
            <button (click)="create()" class="btn btn-primary pull-right">New</button>
          </div>
          <div class="col-sm-3 offset-sm-3 mb-3">
            <input class="form-control" type="text" placeholder="Search" (keyup)="search($event)">
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Start</th>
              <th>End</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td>{{ course.name }}</td>
              <td>{{ course.code }}</td>
              <td>{{ course.start }}</td>
              <td>{{ course.end }}</td>
              <td>{{ course.grade }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
