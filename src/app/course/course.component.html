<h3>Add a movie</h3>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="course.name" name="course.name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Code" [(ngModel)]="course.code" name="course.code">
            </div>
          </div>
          <div class="mb-4"></div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="text" [(ngModel)]="course.start" name="course.start">
                  <label class="form-check-label">
                    Start
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="text" [(ngModel)]="course.end" name="course.end">
                  <label class="form-check-label">
                    End
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="text" [(ngModel)]="course.grade" name="course.grade">
                  <label class="form-check-label">
                    Grade
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="form-group row">
            <div class="col-sm-10">
              <button (click)="save()" class="btn btn-primary pull-right">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
