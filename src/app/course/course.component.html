<h3>Add a course</h3>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="course.name" name="course.name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Code" [(ngModel)]="course.code" name="course.code">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Start</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" placeholder="Start" [(ngModel)]="course.start" name="course.start">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">End</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" placeholder="End" [(ngModel)]="course.end" name="course.end">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Grade</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" placeholder="Grade" [(ngModel)]="course.grade" name="course.grade">
            </div>
          </div>
          <div class="mb-4"></div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button (click)="save()" class="btn btn-primary pull-right">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
